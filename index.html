<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Interrogazioni</title>
</head>

<body>
    <main>
        <form>
            <textarea name="names" id="names" placeholder="Inserisci nomi..." rows="15" autofocus required></textarea>
            <div class="buttons">
                <button type="button" id="save">Salva</button>
                <button type="button" id="load">Carica</button>
            </div>
            <button type="submit" id="extract">Estrai</button>
        </form>
        <h2 id="result"></h2>
    </main>
</body>

</html>
